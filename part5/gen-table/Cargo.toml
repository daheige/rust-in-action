[package]
name = "gen-table"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
once_cell = "1.19.0"
sqlx = { version = "0.7.3", features = [ "runtime-tokio-rustls" , "mysql","chrono"] }
